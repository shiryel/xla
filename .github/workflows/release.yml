name: Release
on:
  push:
    branches:
      - 'main'
    #tags:
    #  - "v*.*.*"


jobs:
  create_draft_release:
    #if: github.ref_type == 'tag'
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release list | grep -q ${{ github.ref_name }}; then
            gh release create --title ${{ github.ref_name }} --draft ${{ github.ref_name }}
          fi

  linux_rocm:
    name: "x86_64-linux-gnu-${{ matrix.xla_target }}"
    needs: [create_draft_release]
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    env:
      # This env is normally set by default, but we need to mirror it into the container
      # ourselves (used by the actions/setup-beam).
      ImageOS: ubuntu20
      # Set the missing UTF-8 locale, otherwise Elixir warns
      LC_ALL: C.UTF-8
      # Make sure installing packages (like tzdata) doesn't prompt for configuration
      DEBIAN_FRONTEND: noninteractive
      # Bazel Version
      USE_BAZEL_VERSION: 6.1.2
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
      - uses: actions/checkout@v3
      - name: Build XLA
        run: ./builds/build.sh rocm
      - name: Publish
        run: |
          ls -alh "$(pwd)/builds/output/rocm/build/0.6.0/cache/build"
          gh release upload --clobber ${{ github.ref_name }} "$(pwd)/builds/output/rocm/build/0.6.0/cache/build/xla_extension-x86_64-linux-gnu-rocm.tar.gz"
